<ion-view title="組織列表" cache-view="false" >
    <ion-nav-buttons side="right">
        <a class="button" ng-click="insertOrg()">匯入</a>
    </ion-nav-buttons>
    <ion-content has-header="true" has-subheader="true" has-tabs="true" ng-init="DBinit()">
        <ion-list>
            <ion-item class="item-toggle-option " ng-repeat="organization in organizations | toArray | orderBy:'name'" ng-click="href(organization)">
                {{ organization.name }}
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="organization.marked" ng-click="toggleClick(organization,$event)" >
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
        </ion-list>
        <!-- 
        <div class="item">
          <pre ng-bind="organizations | json"></pre> 
        </div>
         -->
    </ion-content>
</ion-view>
