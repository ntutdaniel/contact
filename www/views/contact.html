<ion-view title="聯繫" cache-view="false">
    <ion-header-bar class="bar bar-subheader" style="padding: 0;background-color:#f8f8f8 !improtant">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
            </label>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" has-subheader="true" has-tabs="true">
        <ion-list>
            <ion-item class="" ng-repeat="items in contactList | toArray | filter:searchText | orderBy:'dep'" ng-click="href(items)">
                <h2>{{ items.name }}</h2>
                <h4>{{items.org}}  <i class="ion-android-arrow-dropright"></i> {{items.dep}}</h6>
            </ion-item>
        </ion-list>
        <!-- 
        <div class="item">
          <pre ng-bind="contactList | json"></pre> 
        </div>
         -->
    </ion-content>
</ion-view>
