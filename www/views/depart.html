<ion-view title="{{orgName}}" cache-view="false">

    <ion-content has-header="true" has-subheader="true" has-tabs="true">
        <ion-list>
            <ion-item class="item-toggle-option" ng-repeat="depart in departs | toArray | orderBy:'name'" ng-click="href(depart)">
                {{ depart.name }}
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="depart.marked" ng-click="toggleClick(depart,$event)">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
        </ion-list>
        <!--
        <div class="item">
          <pre ng-bind="departs | json"></pre> 
        </div>
         -->
    </ion-content>
</ion-view>
